<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace = "normal/base::layout(~{::section})">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${title}">Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <section class="pStyle">
        <div class="container">
            <div class="info">
                <h1 class="text-center"> Your Profile </h1>
                <h1 class="text-center"> Your Info :</h1>
                <img src="" style="border-radius: 50%; height: 150px; width: 150px;" th:src="@{/img/dp.jpg}" alt="blog image">                <h3>Username :  <span th:text="${user.userName}"></span></h3>
                <h3>Email :  <span th:text="${user.email}"></span></h3>
                <h3>Role :  <span th:text="${user.Role}"></span></h3>
            </div>

        </div>
    </section>
</body>
</html>
