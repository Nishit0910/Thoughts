<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace = "base::layout(~{::section})">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${title}">Signup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
    <body>
    <section class="subanner">
        <!-- <p class="site text-white" style="padding: 2; margin: 2; box-sizing: border-box; font-size: 17px;">Thoughts </p> -->
        <div class="container p-5">
        <div class="row mt-5 p-3" >
            <div class="col-md-6 offset-md-3"> 
                <form th:action="@{/blogs}" method="post" class="text-white p-1" th:object="${user}">
                    <h2 class="text-center mb-5" style="font-family:'Times New Roman', Times, serif;">Signup to Express your Thoughts</h1>
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p th:text="${session.message.content}"></p>
                        <th:block th:text="${@remover.removeMessage()}"></th:block>
                        </div>
                        <div class="mb-3">
                      <label 
                      for="exampleInputEmail1" 
                      class="form-label mb-2">Username</label>
                      <input 
                      type="text"
                      name="userName"
                      class="form-control"
                      th:value="${user.userName}"
                      th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                      id="exampleInputEmail1" 
                      aria-describedby="emailHelp"
                      placeholder="Idhar">
    
                        <div th:each="e : ${#fields.errors('userName')}" th:text = "${e}" id="validationServer03Feedback" class="invalid-feedback">
                        </div>

                        <div class="mb-3">
                      <label 
                      for="exampleInputPassword1" 
                      class="form-label mb-2">Password</label>
                      <input 
                      type="text"
                      name="password"
                      class="form-control"
                      th:value="${user.password}"
                      th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                      id="exampleInputPassword1" 
                      aria-describedby="emailHelp"
                      placeholder="Idhar">
    
                        <div th:each="e : ${#fields.errors('password')}" th:text = "${e}" id="validationServer03Feedback" class="invalid-feedback">
                        </div>
    
                    <div class="mb-3">
                      <label for="exampleInputEmail1"
                      class="form-label">Email address</label>
                      <input 
                      type="email"
                      name="email"
                      th:value="${user.email}"
                      th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' "
     
                      class="form-control" 
                      id="exampleInputPassword1"
                      placeholder="Idhar">
    
                        <div th:each="e : ${#fields.errors('email')}" th:text = "${e}" class="invalid-feedback">
                        </div>
    
                    <div class="mb-3 form-check">
                      <input
                              th:classappend="${#fields.hasErrors('agree')} ? 'is-invalid' : '' "
                              name = "agree"
                      type="checkbox"
                      class="form-check-input p-2" 
                      id="exampleCheck1">
                      <label 
                      class="form-check-label" 
                      for="exampleCheck1">Formality</label>
                        <div th:each="e : ${#fields.errors('agree')}" th:text = "${e}" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="con text-center">
                            <button type="submit"
                                    class="btn btn-primary">Submit</button>
                        </div>
                        <div id="register-link" class="text-right">
                                <a th:href="@{/user/index}" href="#" class="reg2">Already a member ?</a>
                            </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    

</body>
</html>
