<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace = "normal/base::layout(~{::section})">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js'></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <section class="bDetail">
        
            <div class="blog-contain">
                <div th:each="b : ${blogger}" class="blog-bx">
                    <div class="blog-imag">
                        <img src="" th:src="@{'/img/'+${blogger.image}}" alt="blog image">
                    </div>
                    <a th:href="@{'/user/delete/'+${b.bId}}">
                        <i class="fa-solid fa-trash" style="float: right; padding: 14px;"></i>
                    </a>
                <div class="blog-desc">
                    <span th:text="${blogger.title}"  class="blog-titl"> </span>
                    <p th:utext="${blogger.blogs}"> </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
