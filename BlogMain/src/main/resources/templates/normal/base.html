<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title >Base</title>
    
    <!-- Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-Nprimary">
      <i onclick="toggleSidebar()" class="fa-solid fa-bars m-3" style="float: left;"></i>  
      <img src="" th:src="@{/img/l1.png}" alt="" style="height: 40px;  float: left;"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto text-uppercase">
            
            <li class="nav-item active">
              <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item">
              <a th:text="${user.userName}" th:href="@{/user/profile}" class="nav-link" href="#"></a>
            </li>

              <li class="nav-item">
                <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
              </li>
        </ul>
          
        </div>
      </nav>
     <!-- NavBar End -->

     <!-- <i onclick="toggleSidebar()" class="fa-solid fa-bars"></i> -->
        
     <div class="sidebar mt-5">
         <a th:href="@{/}" href="#" class=""><i class="fa-solid fa-house"></i> Home</a>
         <a th:href="@{/user/index}" href="#" class=""><i class="fa-solid fa-pen"></i> Blogs</a>
         <a th:href="@{/user/add-blog}" href="#" class=""><i class="fa-solid fa-lightbulb"></i> Add a Blog</a>
         <a th:href="@{/user/dash}" href="#" class=""><i class="fa-solid fa-user-pen"></i> Your Blogs</a>
         <a th:href="@{/user/profile}" href="#" class=""><i class="fa-solid fa-user"></i> Your Profile</a>
         <!-- <a href="#" class=""><i class="fa-solid fa-gear"></i> Settings</a> -->
         <div class="divider"> </div>
     </div>

     <div class="content mt-3">
          <div th:replace="${content}"></div> 
     </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"> </script>
  </body>
</html>
