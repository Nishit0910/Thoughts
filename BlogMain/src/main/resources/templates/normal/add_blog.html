<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace = "normal/base::layout(~{::section})">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <section class="bstyle" id="blog">
        <div class="blog-head">
            <span>Add a Post</span>
            <h3>My Blogs</h3>
            
            <form action="#" th:object="${blogger}" enctype="multipart/form-data" method="post" th:action="@{/user/process-blog}" class="mt-2">

                <!-- Alert -->
                <div th:if="${session.message}" th:classappend="${'alert-' +session.message.type}" class="alert text-center" role="alert">
                    <p th:text="${session.message.content}"></p>
                <th:block th:text="${@remover.removeMessage()}"></th:block>
                </div>

                <!-- Title Field -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text mr-3">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div>

                    <input required type="text" id="title" name="title" placeholder="Title of the Blog" class="form-control"/>    
                </div>

                <!-- Blog Desciption -->

                <div class="form-group mt-3 ml-5">
                            <textarea  placeholder="All your Thoughts ..." name="blogs"  id="textarea" cols="40" rows="12"></textarea>
                </div>
                <!-- Add Image -->
                <div  class="custom-file ml-5">
                   <input type="file" name="displayImage" />
                </div>

                  <!-- Buttom -->
                <div class="container text-center ">
                    <button type="submit" class="btn btn-outline-primary">Post</button>
                </div>
            </form>
        </div>
        <!-- <script src="https://cdn.tiny.cloud/1/xg65vj1rbhpz4cere8hd350ugvg1yagvwh6xi2ac3w60vutt/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
        tinymce.init({
          selector: 'textarea'
        });
</script> -->
    </section>
</body>
</html>
